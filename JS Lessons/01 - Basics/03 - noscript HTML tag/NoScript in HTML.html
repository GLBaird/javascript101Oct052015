<html>
	<head>
        <title>NoScript HTML Tag</title>
        <script type="text/javascript">
            <!-- Hide from older browsers
            document.write("Hello world from JS");
            // -->
        </script>
    </head>
    <body>
        <noscript>
            <h1>Sorry, this page requires JavaScript to function correctly</h1>
            <p>Please enable JavaScript in your preferences, or use a more up-to-date browser.<br/>
               Thankyou...</p>
        </noscript>
        <h1>My Normal HTML Page from here</h1>
        <p>Some simple HTML text stuff, nothing special to see here</p>
        <script type="text/javascript">
            document.write("Another simple JS addition, just for fun!!!");
        </script>
    </body>
</html>
