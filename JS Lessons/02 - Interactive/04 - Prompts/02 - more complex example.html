<html>
	<head>
    	<title>More Comlex Use of Prompt</title>
        <script type="text/javascript">
			<!-- hide from old browsers
			var surname = prompt("Please enter your surname:","Surname Only");
			var forename = prompt("Please enter your forename:", "Forename Only");
			window.onload = function() {
				if (forename && surname) {
					document.getElementById("userName").innerHTML = forename+" "+surname;
				} else {
					document.getElementById("userName").innerHTML = "Name not provided";
				}
			}
			// -->
		</script>
    </head>
    <body>
    	<noscript><h3>JavaScript required for this document...</h3></noscript>
        <h1>More complex use of Prompt</h1>
        <p>Two answers have been given for the user name, they will be concatinated
           and placed onto the page in the next paragraph, using a span tag to identify
           the area of the page where the text should go.</p>
        <p>The name of the current user &nbsp; = &nbsp; <span id="userName"></span>.</p>
    </body>
</html>
