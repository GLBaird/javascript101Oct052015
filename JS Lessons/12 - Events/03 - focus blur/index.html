<html>
	<head>
    	<title>Blur for fields</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="script.js">
		</script>
    </head>
    <body>
    	<h1>Email Form Blur Test</h1>
        <p>You will see from this demo how to add a simple blur property to any 
        field you want to check when the user tabs to another field. You can also 
        see how to use className propery to enforce this check</p>
        <p>Please enter email and name:</p>
        <form action="#">
        	<p><div class="label">
            	<label for="emailAddr">Please enter your email:</label>
            </div>
            <input type="text" id="emailAddr" class="reqd"/></p>
            <p><div class="label">
            	<label for="userName">Please enter your name (optional):</label>
            </div>
            <input type="text" id="userName"/></p>
        </form>
   	</body>
</html>
