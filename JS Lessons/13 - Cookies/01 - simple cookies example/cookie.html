<html>
	<head>
    	<title>Cookies</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="script.js">
		</script>
    </head>
    <body>
    	<h1>Cookie Demo &mdash; storing a name in a cookie</h1>
        <p>This page will take your name in the name field below and store it
        in a cookie for use later</p>
        <form action="#">
        	<p>
                <label>Please enter your name: &nbsp;<input type="text" id="userName"/>
                </label>&nbsp;&nbsp;<input type="submit" id="submitButton" 
                value="Submit Name"/>
            </p>
        </form>
        <hr/>
        <p>Cookie Response:</p>
        <p id="response"></p>
    </body>
</html>
